</head>
<body>

		<div class="container">
			<button class="navbar-toggler text-theme" type="button" data-toggle="collapse" data-target="#navLink">
	   			<i class="far fa-minus-square"></i>
	  		</button>
			<div class="navbar-brand">
				<h1 class="h3 text-themeDark"><i class="fas fa-cookie-bite"></i>六角甜點工坊</h1>
			</div>
			<a href="carts.html" class="order-md-1 btn text-themeDark">
				<i class="fas fa-shopping-cart"></i>

			<div class="collapse navbar-collapse" id="navLink">
				<div class="navbar-nav ml-auto text-md-left">

				</div>
			</div>
		</div>
	</nav>
	<section>
		<div class="container px-0 px-md-3 my-md-6">
			<div class="row no-gutters justify-content-center">
				<div class="col-md-10">
					<div class="bg-themeDark">
							<div class="p-4 d-md-none">
									<h1 class="my-2 text-center text-white">會員登入</h1>
							</div>
						</div>
					<div class="row no-gutters flex-md-row-reverse">
						<div class="col-md-6 py-md-3">
							<div class="bg-themeLight p-4">
								<h2 class="h4 text-themeText text-center mb-3 d-none d-md-block">—— 連結社群帳號 ——</h2>
								<div class="row no-gutters">
									<div class="col-4 col-md-12 mb-md-4">
										<button class="btn btn-lg btn-block btn-light border rounded-0 py-3 h-100">
											<img src="img/ic-facebook-logotype.svg" alt="" width="108" class="img-fluid">
										</button>
									</div>
									<div class="col-4 col-md-12 mb-md-4">
										<button class="btn btn-lg btn-block btn-light border rounded-0 py-3 h-100">
											<img src="img/ic-google.svg" alt="" width="108" class="img-fluid">
										</button>
									</div>
									<div class="col-4 col-md-12 mb-md-4">
										<button class="btn btn-lg btn-block btn-light border rounded-0 py-3 h-100">
											<img src="img/ic-yahoo.svg" alt="" width="108" class="img-fluid">
										</button>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="bg-themeDark">
								<div class="p-4 d-md-block d-none">
									<h1 class="my-2 text-center text-white">會員登入</h1>
								</div>
								<div class="login-block p-4 pt-md-0">
									<div class="d-flex justify-content-between bg-themeLight mb-3">
										<label for="username" class="login-icon d-flex align-items-center"><i class="fas fa-user text-themeDark"></i></label>
										<input type="text" id="username" class="login-input w-100" placeholder="電子信箱/手機號碼">
									</div>
									<div class="d-flex justify-content-between bg-themeLight mb-3">
										<label for="password" class="login-icon d-flex align-items-center"><i class="fas fa-key text-themeDark"></i></label>
										<input type="password" id="password" class="login-input w-100" placeholder="請輸入使用者密碼">
									</div>
									<div class="form-check pl-0">
										<input type="checkbox" class="form-check-box" id="remeberme">
										<label for="remeberme" class="text-white">記住我</label>
									</div>
								</div>
								<button class="btn btn-lg btn-themeLight btn-block rounded-0 bg-themeHighlight text-themeDark py-3">登入帳號</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section>
		<div class="bg-themeDark py-4">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-5 d-flex justify-content-md-start justify-content-center align-items-center pb-3 pb-md-0">
						<span class="h4 text-right text-white">訂閱你我的甜蜜郵件</span>
					</div>
					<div class="col-md-5">
						<div class="sub-block d-flex justify-content-between bg-themeLight">
							<label for="subscription" class="sub-icon d-flex align-items-center">
								<i class="far fa-envelope fa-2x text-themeDark"></i>
							</label>
							<input type="email" id="subscription" class="sub-input w-100">
							<button class="btn btn-lg d-flex align-items-center btn-sub"><i class="fas fa-arrow-right"></i></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer class="py-4 bg-themeLight footer">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-5 d-flex flex-column justify-content-between align-items-start">
					<img src="img/logotype-sm-dark.svg" alt="" height="27px">
					<ul class="mt-5 text-themeDark">
						<li>07-1234-5678</li>
						<li>sweetaste@email.com</li>
						<li>800 高雄市新興區幸福路 520 號</li>

					<a href="#"><i class="fab fa-facebook-square fa-2x text-themeDark"></i></a>

				<div class="col-md-5 text-md-right text-themeDark"><span>© 2018 Sweetaste* All Rights Reserved</span></div>
			</div>
		</div>
